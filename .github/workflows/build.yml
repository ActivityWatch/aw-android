  test-e2e:
    name: Test E2E
    needs: [build-rust]
    if: false  # disabled
    runs-on: "macos-12"  # macOS-latest
    env:
      MATRIX_E_SDK: ${{ matrix.android_emu_version }}
      MATRIX_AVD: ${{ matrix.android_avd }}
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
